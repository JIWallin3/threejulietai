<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Application</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            height: 80vh;
            border-radius: 10px;
        }

        .chat-header {
            text-align: left;
            padding-left: 30px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
        }

        .bot-message, .user-message {
            display: inline-block;
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
        }

        .bot-message {
            background-color: #eee;
        }

        .user-message {
            background-color: #4db6ac;
            color: #fff;
            text-align: right;
            float: right;
            clear: both;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-submit {
            padding: 10px 20px;
            background-color: #4db6ac;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-submit:hover {
            background-color: #388e74;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-history">
            <!-- Messages will be added here -->
        </div>
        <form class="chat-input-container">
            <input type="text" class="chat-input" placeholder="Type your message...">
            <button type="submit" class="chat-submit">Send</button>
        </form>
    </div>
</body>
</html>
